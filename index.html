<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gonzalo" />
    <meta name="description" content="Proyecto, Around The U.S., TripleTen" />
    <meta name="keywords" content="Around The U.S., Preyecto TripleTen" />
    <title>Around The U.S. TripleTen</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="images/Around.svg"
          alt="Around_The_U.S."
          class="header__title"
        />
        <img src="images/Vector.svg" alt="Vector" class="header__element" />
      </header>
      <main class="content">
        <section class="content__profile">
          <img src="images/Person.png" alt="Person" class="content__image" />
          <div class="content__info">
            <h1 class="content__name">Jacques Cousteau</h1>
            <h4 class="content__job">Explorador</h4>
          </div>
          <button class="content__button content__button_edit">
            <img
              src="images/Edit_button.svg"
              alt="Edit_Button"
              class="content__button content__button_edit_image"
            />
          </button>
          <button class="content__button content__button_add">
            <img
              src="images/Add_button.svg"
              alt="Add_button"
              class="content__button content__button_add_image"
            />
          </button>
        </section>

        <div class="popup" id="popup_edit">
          <div class="popup__container">
            <button class="popup__button popup__button_close">ðŸž©</button>
            <form class="popup__content" id="form" novalidate>
              <h3 class="popup__title">Editar perfil</h3>
              <fieldset class="popup__form">
                <input
                  type="text"
                  class="popup__input"
                  placeholder="Nombre"
                  id="name_input"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="popup__input popup__input_error"></span>
                <input
                  type="text"
                  class="popup__input"
                  placeholder="Acerca de mi"
                  id="about_input"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="popup__input popup__input_error"></span>
              </fieldset>
              <fieldset class="popup__form">
                <button class="popup__button popup__button_save" type="submit">
                  Guardar
                </button>
              </fieldset>
            </form>
          </div>
        </div>

        <div class="popup" id="popup_add">
          <div class="popup__container">
            <button class="popup__button popup__button_close">ðŸž©</button>
            <form class="popup__content">
              <h3 class="popup__title">Nuevo lugar</h3>
              <fieldset class="popup__form">
                <input
                  type="text"
                  class="popup__input"
                  placeholder="Titulo"
                  id="title_input"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span class="popup__input popup__input_error"></span>
                <input
                  type="url"
                  class="popup__input"
                  placeholder="Enlace a la imagen"
                  id="url_input"
                  required
                />
                <span class="popup__input popup__input_error"></span>
              </fieldset>
              <fieldset class="popup__form">
                <button class="popup__button popup__button_save" type="submit">
                  Crear
                </button>
              </fieldset>
            </form>
          </div>
        </div>

        <div class="popup" id="popup_image">
          <div class="popup__container popup__container_image">
            <button class="popup__button popup__button_close">ðŸž©</button>
            <img src="#" alt="" class="popup__image" />
            <p class="popup__text"></p>
          </div>
        </div>

        <section class="cards"></section>

        <template id="template_card">
          <div class="card">
            <button class="card__button card__button_trash">
              <img
                src="images/Trash_button.png"
                alt="Trash"
                class="card__button card__button_trash_image"
              />
            </button>
            <img src="" alt="" class="card__image" />
            <div class="card__info">
              <p class="card__text"></p>
              <button class="card__button card__button_like"></button>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <img src="images/Footer.svg" alt="Footer" class="footer__image" />
      </footer>
    </div>
    <script src="scripts/validate.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
