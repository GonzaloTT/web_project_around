<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gonzalo" />
    <meta name="description" content="Proyecto, Around The U.S., TripleTen" />
    <meta name="keywords" content="Around The U.S., Preyecto TripleTen" />
    <title>Around The U.S. TripleTen</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="images/Around.svg"
          alt="Around_The_U.S."
          class="header header__title"
        />
        <img
          src="images/Vector.svg"
          alt="Vector"
          class="header header__element"
        />
      </header>
      <main class="content">
        <section class="content__profile">
          <img src="images/Person.png" alt="Person" class="content__image" />
          <div class="content__info">
            <h1 class="content__name">Jacques Cousteau</h1>
            <h4 class="content__job">Explorador</h4>
          </div>
          <button class="content__edit_button">
            <img
              src="images/Edit_button.svg"
              alt="Edit_Button"
              class="content__edit_button_image"
            />
          </button>
          <button class="content__add_button">
            <img
              src="images/Add_button.svg"
              alt="Add_button"
              class="content__add_button_image"
            />
          </button>
        </section>

        <!-- Cuadro emergente Editar perfil -->
        <div class="popup">
          <button class="popup__close-button">
            <img
              src="images/Close_button.png"
              alt="Boton"
              class="popup__close-button_image"
            />
          </button>
          <div class="popup__container">
            <h3 class="popup__title">Editar perfil</h3>
            <form class="popup__form">
              <input
                type="text"
                class="popup__input"
                placeholder="Nombre"
                required
              />
              <img
                src="images/Input_element.svg"
                alt="Input element"
                class="popup__input_element"
              />
              <input
                type="text"
                class="popup__input"
                placeholder="Acerca de mí"
                required
              />
              <img
                src="images/Input_element.svg"
                alt="Input element"
                class="popup__input_element"
              />
              <button class="popup__save-button" type="submit">Guardar</button>
            </form>
          </div>
        </div>

        <section class="grid">
          <div class="grid__item">
            <img
              src="images/Image_1.png"
              alt="Valle de Yosemite"
              class="grid__image"
            />
            <div class="grid__info">
              <p class="grid__text">Valle de Yosemite</p>
              <button class="grid__button_like">
                <img
                  src="images/Like.png"
                  alt="Like"
                  class="grid__button_like_image"
                />
              </button>
            </div>
          </div>
          <div class="grid__item">
            <img
              src="images/Image_2.png"
              alt="Valle de Yosemite"
              class="grid__image"
            />
            <div class="grid__info">
              <p class="grid__text">Lago Louise</p>
              <button class="grid__button_like">
                <img
                  src="images/Like.png"
                  alt="Like"
                  class="grid__button_like_image"
                />
              </button>
            </div>
          </div>
          <div class="grid__item">
            <img
              src="images/Image_3.png"
              alt="Valle de Yosemite"
              class="grid__image"
            />
            <div class="grid__info">
              <p class="grid__text">Montañas Calvas</p>
              <button class="grid__button_like">
                <img
                  src="images/Like.png"
                  alt="Like"
                  class="grid__button_like_image"
                />
              </button>
            </div>
          </div>
          <div class="grid__item">
            <img
              src="images/Image_4.png"
              alt="Valle de Yosemite"
              class="grid__image"
            />
            <div class="grid__info">
              <p class="grid__text">Latemar</p>
              <button class="grid__button_like">
                <img
                  src="images/Like.png"
                  alt="Like"
                  class="grid__button_like_image"
                />
              </button>
            </div>
          </div>
          <div class="grid__item">
            <img
              src="images/Image_5.png"
              alt="Valle de Yosemite"
              class="grid__image"
            />
            <div class="grid__info">
              <p class="grid__text">Vanois National...</p>
              <button class="grid__button_like">
                <img
                  src="images/Like.png"
                  alt="Like"
                  class="grid__button_like_image"
                />
              </button>
            </div>
          </div>
          <div class="grid__item">
            <img
              src="images/Image_6.png"
              alt="Valle de Yosemite"
              class="grid__image"
            />
            <div class="grid__info">
              <p class="grid__text">Lago di Braies</p>
              <button class="grid__button_like">
                <img
                  src="images/Like.png"
                  alt="Like"
                  class="grid__button_like_image"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <img src="images/Footer.svg" alt="Footer" class="footer__image" />
      </footer>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
